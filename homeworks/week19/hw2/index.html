<!DOCTYPE HTML>

<html>
  <head>
    <meta charset='UTF-8'>
    <title>Week19-ToDoList（Cindy）</title>
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  </head>
  <body>
    <main class='todolist'>
      <header class='todolist__title'>ToDoList</header>
      <div class='todolist__additem'>
        <input class='todolist__additem-input' placeholder='What needs to be done?'>
        <button class='todolist__additem-add'>新增</button>
      </div>
      <section class='todolist__process progress'>
        <div class="progress-bar bg-info" role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100">67%</div>
      </section>
      <section class='todolist__content'>
      </section>
    </main>
    <script src='./main.js'></script>
  </body>
</html>
