<!DOCTYPE HTML>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Week7-hw2 仿 Google 表單（Cindy）</title>
    <link rel='stylesheet' href='./style.css'>
  </head>
  <body>
    <div class='bgTop'></div>
    <form class='form'>
      <div class='form__title'>程式導師實驗計畫第三期報名表單</div>
      <div class='form__info1'>
        詳情請參考：<a href='https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3' target='_blank'>https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a></div>
      <div class='form__info2'>
        填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔
      </div>
      <div class='form__required'>*必填</div>
      <div class='form__email'>
        <nav class='form__email-fieldName'>電子郵件地址<span> *</span></nav>
        <div><input type='text' placeholder='您的電子郵件' class='email'></div>
      </div>
      <div class='form__nickName'>
        <div class='form__nickName-fieldName'>暱稱<span> *</span></div>
        <div class='form__nickName-info'>該如何稱呼你</div>
        <div><input type='text' placeholder='您的回答' class='general'></div>
      </div>
      <div class='form__applyType'>
        <div class='form__applyType-fieldName'>報名類型<span> *</span></div>
        <label><input type='radio' class='form__applyType-option' name='form__applyType'>從零到一基礎班（兩個月後開始收保證金 5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label><br>
        <label><input type='radio' class='form__applyType-option' name='form__applyType'>在職工程師加強班（兩個月後開始收保證金 5000，三個月時收學費 35000 元台幣，被淘汰不退還）</label>
      </div>
      <div class='form__job'>
        <div class='form__job-fieldName'>現在的職業<span> *</span></div>
        <div class='form__job-info'>範例：學生、前端工程師、待業中、業務</div>
        <div><input type='text' placeholder='您的回答' class='general'></div>
      </div>
      <div class='form__howToKnow'>
        <div class='form__howToKnow-fieldName'>怎麼知道這個計畫的？<span> *</span></div>
        <div><input type='text' placeholder='您的回答' class='general'></div>
      </div>
      <div class='form__learningCode'>
        <div class='form__learningCode-fieldName'>是否有程式相關背景？<span> *</span></div>
        <div class='form__learningCode-info'>範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</div>
        <div><input type='text' placeholder='您的回答' class='general'></div>
      </div>
      <div class='form__other'>
        <div class='form__other-fieldName'>其他</div>
        <div class='form__other-info'>作業中任何您覺得可以改進的地方</div>
        <div><input type='text' placeholder='您的回答' class='general'></div>
      </div>
      <div class='form__button' type='submit' href="#warning">提交</div>
      <div class='form__warning'>請勿利用 Google 表單送出密碼。</div>
    </form>
    <script src='./index.js'></script>
  </body>
</html>
