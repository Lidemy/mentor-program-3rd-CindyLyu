<!DOCTYPE HTML>

<html>
  <head>
    <meta charset='utf-8'>
    <title> Week7-hw3 計算機（Cindy）</title>
    <link rel='stylesheet' href='./style.css'></link>
  </head>
  <body>
    <div class='calculator' id='test'>
      <div class='region'>
        <div class='result'>0</div>
        <div class='topRow'>
          <div class='button' id='AC'>AC</div>
          <div class='button' id='division'>÷</div>
        </div>
        <div class='row'>
          <div class='button' id='seven'>7</div>
          <div class='button' id='eight'>8</div>
          <div class='button' id='nine'>9</div>
          <div class='button' id='mult'>x</div>
        </div>
        <div class='row'>
          <div class='button' id='four'>4</div>
          <div class='button' id='five'>5</div>
          <div class='button' id='six'>6</div>
          <div class='button' id='minus'>-</div>
        </div>
        <div class='row'>
          <div class='button' id='one'>1</div>
          <div class='button' id='two'>2</div>
          <div class='button' id='three'>3</div>
          <div class='button' id='add'>+</div>
        </div>
        <div class='row'>
          <div class='button' id='zero'>0</div>
          <div class='button' id='dot' title='此按鈕目前無作用'>.</div>
          <div class='button' id='equal'>=</div>
        </div>
      </div>
    </div>
    <script src='./index.js'></script>
  </body>
</html>
